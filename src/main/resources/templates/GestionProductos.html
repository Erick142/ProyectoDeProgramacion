<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="/fragments/head :: head"></div>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</a>
    <br>
    <table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#id</th>
        <th scope="col">nombre</th>
        <th scope="col">descripcion</th>
        <th scope="col">precio</th>
        <th scope="col">stock</th>
        <th scope="col">categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${listaProductos}">
        <td th:text="${producto.id}"></td>
    <td th:text="${producto.nombre}"></td>
    <td th:text="${producto.descripcion}"></td>
    <td th:text="${producto.precio}"></td>
    <td th:text="${producto.stock}"></td>
    <td th:text="${producto.categoria}"></td>
    <td> <a th:href="@{/editarproducto/{id}(id=${producto.id})}" data-bs-toggle="modal" data-bs-target="#modalEditar" class="btn btn-primary">Editar</a>
        <a th:href="@{/borrarproducto/{id}(id=${producto.id})}" class="btn btn-danger">Borrar</a>
    </td>
</tr>
    </tbody>
</table>
</div>





<div th:replace="/fragments/footer :: bootstrap"></div>
</body>
</html>
